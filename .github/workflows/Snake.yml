name: Snake to Repo

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # daily at 00:00 UTC

permissions:
  contents: write  # allow pushing commits

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # safer for committing

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: "ameibrahim"
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Move files into repo assets
        run: |
          mkdir -p assets/snake
          cp -f dist/* assets/snake/

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(snake): update assets"
          file_pattern: assets/snake/*
